<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button (click)="back()" default-href="#"></ion-back-button>
        </ion-buttons>
        <ion-title>RegistrApp</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">RegistrApp</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-col>
        <div class="grid">
            <div class="grid__content">
                <img src="../../assets/logo_completo-removebg-preview (1).png" alt="" class="imagen">
            </div>
        </div>
        <br><br>
    </ion-col>

    <ion-col>
        <div class="ion-text-center">
            <h3>Recupera tu contrase√±a</h3>
        </div>
    </ion-col>
    <ion-col>
        <div class="grid">
            <ion-item class="sacudida" [class.active]="isShaking">
                <ion-input label="Email" [(ngModel)]="email" name="email" type="email" labelPlacement="floating" placeholder="Ingresa tu email.."></ion-input>
            </ion-item>
            <p *ngIf="errorMensaje" class="mensaje-error" style="color: red;">{{ errorMensaje }}</p>
        </div>
        
    </ion-col>
    <br>
    <ion-col>
        <div class="ion-text-center">
            <ion-button id="animated-button" color="warning" (click)="resetPassword()">RECUPERAR</ion-button>
        </div>
    </ion-col>


</ion-content>
