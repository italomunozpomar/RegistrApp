<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button (click)="back()" default-href="#"></ion-back-button>
      </ion-buttons>
      <ion-title>RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" contentId="main-content">
<ion-header>
    <ion-toolbar>
        <ion-title>Menú</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-item>
        <ion-avatar slot="start">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label class="titulo">{{ nombreUsuario }}</ion-label>
    </ion-item>
    <br>
    <ion-list lines="full">
        <ion-item>
            <ion-label>Datos personales</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Configuración</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Más información</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Notificaciones</ion-label>
            <ion-badge color="danger">8</ion-badge>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-item>
        <ion-button slot="end" expand="block" (click)="logout()" color="dark">Cerrar sesión</ion-button>
    </ion-item>
</ion-footer>
</ion-menu>
<div class="ion-page" id="main-content">
<ion-header>
    <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
</ion-content>
</div>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div *ngIf="character">
          <ion-card class="ion-text-center">
            <ion-card-content>
              <img [src]="character.image" alt="{{character.name}}">
              <ion-card-title>
                <ul>
                  <li>Name: {{ character.name }}</li>
                  <li>Gender: {{ character.gender }}</li>
                  <li>Status: {{ character.status }}</li>
                </ul>
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
