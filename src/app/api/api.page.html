<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button (click)="back()" default-href="#"></ion-back-button>
        </ion-buttons>
        <ion-title>RegistrApp</ion-title>
    </ion-toolbar>
</ion-header>

<div class="ion-page" id="main-content">
  <ion-header>
      <ion-toolbar>
          <ion-title>Menu</ion-title>
          <ion-buttons slot="end">
              <ion-menu-button></ion-menu-button>
          </ion-buttons>
      </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
  </ion-content>
</div>

<ion-content>

    <ion-grid>
      <ion-row>
        <ion-col sizeMd="4" offsetMd="4">
          <ion-list>
            <ion-item *ngFor="let character of characters" [routerLink]="['/detalle-api/' + character.id]">
              <ion-avatar slot="start">
                <img src="{{character.image}}">
              </ion-avatar>
              <ion-label>{{character.name}}</ion-label>
  
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
